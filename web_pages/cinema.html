<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinema</title>
    <link rel="stylesheet" href="styles.css"> <!-- 你的样式表 -->
    <script src="script.js" defer></script> <!-- 用于动态加载的脚本 -->
    <link href="https://fonts.googleapis.com/css?family=Lato:700,900" rel="stylesheet">
    <style>
        /* 简单的动画效果示例 */
        .switchover {
            transition: opacity 0.5s ease-in-out;
            opacity: 0;
        }
        .switchover.active {
            opacity: 1;
        }
        /* 导航动画 */
        .navbar {
            transition: transform 0.3s ease-in-out;
        }
        .navbar.open {
            transform: translateX(0);
        }
        .navbar.closed {
            transform: translateX(-250px);
        }
        /* 一些基本的样式 */
        body {
            font-family: 'Lato', sans-serif;
            margin: 0;
            padding: 0;
        }
        .content {
            padding: 20px;
        }
    </style>
</head>
<body>

    <!-- 导航栏 -->
    <div id="navbar" class="navbar closed">
        <ul>
            <li><a href="#" onclick="switchContent('home')">首页</a></li>
            <li><a href="#" onclick="switchContent('movies')">电影</a></li>
            <li><a href="#" onclick="switchContent('seats')">座位</a></li>
            <li><a href="#" onclick="switchContent('about')">关于</a></li>
        </ul>
    </div>

    <!-- 切换按钮 -->
    <button id="toggleNav" onclick="toggleNav()">☰</button>

    <!-- 主体内容 -->
    <div class="content">
        <div id="home" class="switchover">
            <h1>欢迎来到电影院</h1>
            <p>选择你喜欢的电影并查看相关信息。</p>
        </div>
        <div id="movies" class="switchover">
            <h1>电影列表</h1>
            <!-- 电影信息从 data.py 加载 -->
            <div id="movieList"></div>
        </div>
        <div id="seats" class="switchover">
            <h1>座位选择</h1>
            <p>请选择你想要的座位。</p>
        </div>
        <div id="about" class="switchover">
            <h1>关于我们</h1>
            <p>这是一个虚拟的电影院项目。</p>
        </div>
    </div>

    <script>
        // 用于切换导航栏状态
        function toggleNav() {
            const navbar = document.getElementById('navbar');
            if (navbar.classList.contains('closed')) {
                navbar.classList.remove('closed');
                navbar.classList.add('open');
            } else {
                navbar.classList.remove('open');
                navbar.classList.add('closed');
            }
        }

        // 用于切换内容
        function switchContent(contentId) {
            const allContents = document.querySelectorAll('.switchover');
            allContents.forEach(content => content.classList.remove('active'));

            const activeContent = document.getElementById(contentId);
            if (activeContent) {
                activeContent.classList.add('active');
            }
        }

        // 从 data.py 获取电影数据并渲染
        window.onload = function() {
            fetch('data.py')  // 假设这是一个 API 或一个数据源
                .then(response => response.json())
                .then(data => {
                    const movieList = document.getElementById('movieList');
                    data.movies.forEach(movie => {
                        const movieDiv = document.createElement('div');
                        movieDiv.innerHTML = `
                            <h3>${movie.title}</h3>
                            <p>${movie.description}</p>
                            <button onclick="bookTicket(${movie.id})">预订票</button>
                        `;
                        movieList.appendChild(movieDiv);
                    });
                })
                .catch(error => console.error('Error fetching data:', error));
        }

        function bookTicket(movieId) {
            alert('你选择的电影 ID 是: ' + movieId);
        }
    </script>
</body>
</html>
